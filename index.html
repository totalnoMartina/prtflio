<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="shortcut icon" href="#">
    <title>OakSmoke Bakery</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <!-- <img src="static/images/oaksmokelogo.gif" alt="logo image breads" height="30" width="35"> -->
                OakSmoke Bakery </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" class="searchButton" placeholder="Search...">
                    <img class="searchIcon" src="static/images/search_icon_152764.png" alt="searching image" width="20" height="20">
                </div>
            </div>
            <div class="navItem">Wholesale</div>
            <div class="navItem">Contact Us</div>
        </div>
        <div class="navBottom">
            <div class="menuItem">Bread Selection</div>
            <div class="menuItem">Cakes Selection</div>
            <div class="menuItem">Pastries</div>
            <div class="menuItem">Sandwiches</div>
            <div class="menuItem">Order Specialty Cake Here</div>
        </div>

        <div class="slider">
            <div class="sliderWrap">
                <div class="sliderItem">
                    <img src="/static/images/oaksmokelogo.gif" alt="slider image" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">Bread Selection</h1>
                    <h2 class="sliderPrice">10€</h2>
                    <button class="buyBtn">Add to basket/Buy</button>
                </div>
                <div class="sliderItem">
                    <img src="/static/images/backbrd.jpg" alt="slider image" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">Bread basket</h1>
                    <h2 class="sliderPrice">40€</h2>
                    <button class="buyBtn">Add to basket/Buy</button>
                </div>
                <div class="sliderItem">
                    <img src="/static/images/oaksmokelogo.gif" alt="slider image" class="sliderImg">
                    <div class="sliderBg"></div>
                    <h1 class="sliderTitle">Bread Selection</h1>
                    <h2 class="sliderPrice">10€</h2>
                    <button class="buyBtn">Add to basket/Buy</button>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
